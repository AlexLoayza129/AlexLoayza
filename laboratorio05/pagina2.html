<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="contenedor">
        <h1>FORMULARIO</h1>
    <form action="">
        <label for="txtNom">Nombre</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
        <br>
        <label for="txtPre">Precio</label>
        <input type="number" name="txtPre" id="txtPre" placeholder="Precio del Producto">
        <br>
        <label for="">Categoria</label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Selecciones una categoria</option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnología</option>
            <option value="3">Línea Blanca</option>
        </select>
        <br>
        <label for="txtCan">Cantidad</label>
        <input type="number" name="txtCan" id="txtCan" placeholder="Cantidad del producto">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar" onclick="Mostrar()">
    </form>
</div>
