    //Desarrollar una aplicacion que permita cacular el total a pagar por una compra  de un producto, si se sabe que  se debe ingresar el precio del producto y la cantidad que se va a comprar . Si el el subtotal de la compra es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento  sera del 2%. Si el cliente quiere factura se aplicara el 18% del  subtotal para el igv en caso contrario con boleta no aplicara nada.
    //Mostrar todos los resultados.
        //多Cuantas variables necesito?
        // 7
        // 

        //De que tipo:
        // Real , texto

        var precio = 0, cantidad = 0, des = 0, subt = 0, igv = 0, tot = 0, com = "";

        precio = parseFloat(prompt("Ingrese el precio del producto: "));
        cantidad = parseInt(prompt("Ingrese la cantidad que desea comprar: "));
        com = prompt("Ingrese el tipo de comprobante [F] Factura o [B] Boleta");

        //Realizando operaciones
        subt = precio*cantidad;

        if(subt>1000){
            des =subt*0.05;
        }else{
            des = subt*0.18;
        }
        if(com == "f"){
            igv=subt*0.18;
        }else{
            igv= 0;
        }

        tot = subt - des + igv;

        alert("El subtotal es : " + subt);
        alert("El descuento  es : " + des);
        alert("El igv es : " +  igv);
        alert("El total  a pagar es : " + tot);

    </script>
