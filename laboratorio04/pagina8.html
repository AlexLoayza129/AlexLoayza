        //Ejemplo 1

        //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico se ingresa por el teclado, adicional a eso se le va a calcular una bonificacion y un descuento dependiendo de la categoria a la cual pertenezca, tal como se muestra a continuación.

        //Categoria     Bonificacion        Descuento 
        //(A)           7%                  5%
        //(B)           9%                  7%
        //(C)           11%                 9%

        //Mostrar todos los resultados

        //¿Cuantas variables necesito?
        // 5
        // Que tipo de dato necesito:
        //Real y texto

        var cate = 0, bono = 0, desc = 0, sueldob = 0, sueldof = 0;

        sueldob = parseFloat(prompt("Ingresa el sueldo basico  del trabajador: "));
        cate = prompt("Ingresa la categoria: [A] o [B] o [C]");

        //Condicion
        if(cate=="a"){
            bono = sueldob*0.07;
            desc = sueldob*0.05;
        }else{
            if(cate=="b"){
                bono = sueldob*0.09;
                desc = sueldob*0.07;
            }else{
                if(cate=="c"){
                    bono = sueldob*0.09;
                    desc = sueldob*0.07;
                }
            }
        }
        sueldof = sueldob + bono - desc;

        alert("El sueldo basico es :" + sueldob);
        alert("La bonificacion es :" + bono);
        alert("El descuento es : " + desc);
        alert("El sueldo final es : " + sueldof);

        //Ejemplo 2

        //Desarrollar una aplicacion que permita ingresar el precio de un producto y la cantidad a comprar y dependiendo de la categoria aplicara un descuento a su subtotal. Tal como se muestra acontinuacion.

        // Categoria        Descuento
        // (1)              3%
        // (2)              5%
        // (3)              7%
        // (4)              9%
        
        //Mostrar todos los resultados

        var precio = 0, cantidad = 0, subtotal = 0, descuento = 0, total = 0, cate = 0;

        precio= parseFloat(prompt("Ingrese el precio del producto : "));
        cantidad = parseInt(prompt("Ingrese la cantidad a comprar : "));
        cate = prompt("Ingrese la categoria [1] [2] [3] [4]");

        subtotal = precio*cantidad;

        if(cate == "1"){
            descuento = subtotal*0.03;
        }else{
            if(cate == "2"){
                descuento = subtotal*0.05;
            }else{
                if(cate == "3"){
                    descuento = subtotal*0.07;
                }else{
                    if(cate == "4"){
                        descuento = subtotal*0.09;
                    }
                }
            }
        }

        total = subtotal - descuento;
        
        alert("El subtotal es : " + subtotal);
        alert("El descuento es : " + descuento);
        alert("El total es  : " +  total);
    </script>
